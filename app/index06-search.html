<html>
<!-- Min VS original -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>  
<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

<!-- My App.js -->
<script src="js/app.js"></script>
<script src="js/filter_shorttitle.js"></script>
<script src="js/factory_bookmarklist.js"></script>

<body ng-app="Bookmark" ng-controller="Ctrl">
<form>
<input ng-model="url">
<input type="submit" ng-click="addAndUpdate();">
</form>

<ol>
  <li ng-repeat="u in urlArr|filter:url"> <img ng-src={{u.img}} width="120" height="120">
    {{u.title|shorttitle}} {{u.url}} <A href="#" ng-click="remove(u);">[X]</A><a>
</ol>

  

</body>
</html>
